<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div & span</title>
    </head>
    <body>
    <div>
        <a href="www.youtube.com">Youtube</a>
        <a href="www.google.com">Google</a>
    </div>
    <a href="facebook.com">Facebook</a>
    <span>
        <a href="www.youtube.com">Youtube</a>
        <a href="www.google.com">Google</a>
    </span>
    <a href="facebook.com">Facebook</a>
    </body>
</html>
