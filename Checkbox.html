<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheckBox</title>
    </head>
    <body>
        <form action="/server">
            <input type="checkbox" name="age" id="age">
            <label for="age">I am 18+</label>
            <div>
                <input type="radio" name="fruits" id="apple" value="apple">
                <label for="apple">Apple</label>
                <input type="radio" name="fruits" id="mango" value="mango">
                <label for="mango">Mango</label>
                <input type="radio" name="fruits" id="banana" value="banana">
                <label for="banana">Banana</label>
            </div>
            <hr>
            <div>
                <p>Choose Subjects</p>
                <input type="checkbox" name="sub" id="maths" value="maths">
                <label for="maths">Mathematics</label>
                <input type="checkbox" name="sub" id="sci" value="sci">
                <label for="sci">Science</label>
                <input type="checkbox" name="sub" id="eng" value="eng">
                <label for="eng">English</label>
            </div>
            <hr>
            <div>
                Choose your profession
                <select name="profession" id="profession">
                    <option>Select an option</option>
                    <option value="stu">Student</option>
                    <option value="dev">Developer</option>
                </select>
            </div>
            <hr>
            <div>
                <label for="vol">Select Volume Level</label>
                <input type="range" id="vol" min="0" max="100" name="vol" step="5" value="25">
            </div>
            <hr>
            <div>
                <label for="feedback">Give Your Feedback</label>
                <textarea id="feedback" name="feedback" rowa="4" cols="60" placeholder="Feedback!!"></textarea>
            </div>
            <button type="sublit">Submit</button>
        </form>
    </body>
</html>
